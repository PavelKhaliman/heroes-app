server {
    listen 80 default_server;
    server_name _;
    root /var/www/public;
    index index.php index.html;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Serve Laravel public storage without requiring symlink
    location ^~ /storage/ {
        alias /var/www/storage/app/public/;
        access_log off;
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri $uri/ =404;
    }

    # Backward-compatible alias for legacy /media/... URLs
    location ^~ /media/ {
        alias /var/www/storage/app/public/;
        access_log off;
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        # Pass through forwarded headers from Caddy so Laravel sees HTTPS and correct host
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_HOST  $http_host;
        fastcgi_param HTTP_X_FORWARDED_PORT  $server_port;
        fastcgi_param HTTPS $http_x_forwarded_proto;
    }

    location ~* \.(jpg|jpeg|gif|png|svg|ico|css|js|woff|woff2|ttf|eot)$ {
        expires max;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    client_max_body_size 10m;
}
